<!DOCTYPE html>
<html>
<head>
  <title>Academics</title>

  <!-- CSS Styling -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6f0; /* Light Pink Background */
      padding: 40px;
    }

    h1 {
      color: #ff7f7f; /* Dark Pink */
      font-size: 3rem;
      margin-bottom: 30px;
      text-transform: uppercase;
    }

    .btn {
      background-color: #ffffff; /* White Buttons */
      color: #b30059; /* Dark Pink Text */
      border: 2px solid #b30059; /* Border Matching Theme */
      padding: 14px 25px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 12px;
      min-width: 200px;
      transition: 0.3s ease-in-out;
    }

    .btn:hover {
      background-color: #ffb3d9; /* Soft Hover Pink */
      transform: translateY(-3px);
    }

    .btn:active {
      transform: scale(0.95);
    }

  </style>

</head>

<body>

<h1>Academics</h1>

<button type="button" class="btn" onclick="alert('Cyber Hub')">Cyber Hub</button>
<button type="button" class="btn" onclick="alert('ATL')">ATL</button>
<button type="button" class="btn" onclick="alert('Holiday List')">Holiday List</button>
<button type="button" class="btn" onclick="alert('Academic Calendar')">Academic Calendar</button>
<button type="button" class="btn" onclick="alert('Books')">Books</button>
<button type="button" class="btn" onclick="alert('Bus Routes')">Bus Routes</button>
<button type="button" class="btn" onclick="alert('Career Counseling')">Career Counseling</button>
<button type="button" class="btn" onclick="alert('Staff List')">Staff List</button>
<button type="button" class="btn" onclick="alert('Examination')">Examination</button>

</body>
</html>
